<!DOCTYPE html>
<html>
<head>
  <title>Item Cards with Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function addToCart(name, price) {
      const table = document.getElementById('cart');
      const row = table.insertRow();
      row.innerHTML = `
        <td><input type="text" name="item[]" value="${name}" class="form-control" readonly></td>
        <td><input type="number" name="quantity[]" value="1" class="form-control" required></td>
        <td><input type="number" name="price[]" value="${price}" class="form-control" readonly></td>
      `;
    }
  </script>
</head>
<body>
  <div class="container mt-4">
    <h2 class="mb-4">Item Catalog</h2>
    <div class="row mb-5">
      
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Pen</h5>
            <p class="card-text">Price: ₹10</p>
            <button class="btn btn-primary" onclick="addToCart('Pen', 10)">Add to Cart</button>
          </div>
        </div>
      </div>

    
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Notebook</h5>
            <p class="card-text">Price: ₹40</p>
            <button class="btn btn-primary" onclick="addToCart('Notebook', 40)">Add to Cart</button>
          </div>
        </div>
      </div>

      
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Bag</h5>
            <p class="card-text">Price: ₹500</p>
            <button class="btn btn-primary" onclick="addToCart('Bag', 500)">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>

    <h4 class="mb-3">Cart</h4>
    <form method="POST" action="/generate_bill">
      <div class="mb-3">
        <label>Customer Name</label>
        <input type="text" name="customer_name" class="form-control" required>
      </div>
      <table class="table" id="cart">
        <thead>
          <tr><th>Item</th><th>Quantity</th><th>Price</th></tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <button type="submit" class="btn btn-success">Generate Bill</button>
    </form>
  </div>
</body>
</html>
